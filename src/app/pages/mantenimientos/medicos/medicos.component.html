<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                        class="form-control"
                        #txtTermino
                        (keyup)="buscarMedicos(txtTermino.value)"
                        placeholder="Buscar Medico">
            </div>
        </div>
    </div>
</div>



<div class="row" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{ medicos.length }})</h4>
                        <h6 class="card-subtitle"><code>Medicos</code>registrados en la aplicación.</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="nuevo" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Médico
                            </a>
                        </div>
                    </div>
                </div>

                <div *ngIf="cargando" class="row">
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <h4 class="alert-heading">Cargando</h4>
                            <i class="fa fa-spin fa-refresh fa 2x"></i>
                            <p class="mb-0">Por favor espere</p>
                        </div>
                        
                    </div>
                </div>

                <div class="table-responsive"
                    *ngIf="!cargando">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- TABLE ROWS -->
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img | imagen:'medicos'" 
                                        [alt]="medico.nombre"
                                        class="w100 cursor">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                
                                <td class="text-nowrap w100">
                                    <a [routerLink]="['../medicos', medico._id]" 
                                        data-toggle="tooltip" 
                                        data-original-title="Editar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a  class="cursor"
                                        (click)="borrarMedico(medico)"
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
