<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Información:</h6>
                <form class="form-horizontal p-t-20"
                        (submit)="guardarMedico()"
                        [formGroup]="medicoForm">

                    <div *ngIf="medicoSeleccionado"  
                        class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="medicoSeleccionado.img | imagen: 'medicos'" 
                                    class="w100 img-circle"
                                    alt="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        class="form-control" 
                                        formControlName="nombre"
                                        id="exampleInputuname3" 
                                        placeholder="Nombre del Médico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Seleccione un hospital</option>
                                    <option *ngFor="let hospital of hospitales"
                                            [value]="hospital._id">
                                        {{ hospital.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="medicoForm.invalid">
                                Guardar Cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div *ngIf="hospitalSeleccionado" 
                class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Hospital asignado: {{ hospitalSeleccionado.nombre }}</h6>
                <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" 
                    class="img-thumbnail animated fadeIn fast">

            </div>
        </div>
    </div>
    
    
</div>
