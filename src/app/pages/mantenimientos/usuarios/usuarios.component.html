<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        #txtTermino
                        (keyup)="buscar(txtTermino.value)"
                        placeholder="Buscar Usuario">

            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa 2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
        
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <h6 class="card-subtitle"><code>Usuarios</code>registrados en la aplicaci√≥n.({{ totalUsuarios }}) - {{ desde }}-{{desde+5}} </h6>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Admin</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- TABLE ROWS -->
                            <tr *ngFor="let usuario of usuarios">
                                <td><img [src]="usuario.imagenUrl"
                                    class="img-circle avatar text-center"
                                    ></td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td class="btn-group bootstrap-select">
                                    <select class="btn dropdown-toggle btn-info btn-outline-info"
                                            [(ngModel)]="usuario.role"
                                            (change)="cambiarRol(usuario)">
                                        <option value="ADMIN_ROLE">Administrador</option>
                                        <option value="USER_ROLE">Usuario</option>
                                    </select>

                    <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>

                                </td>
                                <td>
                                    <span *ngIf="usuario.google" class="label label-danger w100 h50"><i class="fa fa-google"></i>oogle</span>
                                    <span *ngIf="!usuario.google" class="label label-success w100 h20"><i class="fa fa-envelope"></i> Email</span>
                                </td>
                                
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" 
                                        class="cursor"
                                        alt="eliminar"
                                        (click)="borrarUsuario(usuario)"
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
