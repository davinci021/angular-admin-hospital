<!--INCREMENTADOR INICIO-->
<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" 
                type="button" 
                (click)="cambiarValor(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number" 
            [(ngModel)]="progreso"
            min="0"
            max="100"
            (ngModelChange)="onChange($event)" 
            class="form-control">
    <span class="input-group-btn">
        <button [ngClass]="btnClass"  
                type="button" 
                (click)="cambiarValor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
<!--INCREMENTADOR FINAL-->
